<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <!-- <a-entity position="0 1 0 " spe-particles="        
        color: green,red,yellow,blue,white,orange,maroon,purple,black; 
        distribution: DISC; 
        randomize-velocity: true;
        radius: 10; 
        particle-count: 1000; 
        velocity: 7; 
        velocity-spread: 25; 
        drag: 0.6; 
        max-age: 3;
        duration: -1;
        blending: additive;
        active-multiplier: 1; 
        size: 1,1,1, 0"
        >
        </a-entity> -->

        <a-entity position="0 1 0 " spe-particles="        
        color: green; 
        distribution: DISC; 
        texture: blob.png;
        randomize-velocity: true;
        radius: 10; 
        particle-count: 1000; 
        velocity: 7; 
        velocity-spread: 25; 
        drag: 0.6; 
        max-age: 3;
        duration: -1;
        blending: additive;
        active-multiplier: 1; 
        size: 1,1,1, 0"
        >
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
